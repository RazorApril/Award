<body>
<div id="container">
    <h1>可爱抽奖活动</h1>
    <div id="result"></div>
    <button id="btn" onclick="drawLottery()">抽奖</button>
</div>

<script>
    let lotteryResult = null;

    function drawLottery() {
        if (lotteryResult === null) {
            const random = Math.random();
            if (random < 0.1) {
                lotteryResult = "特等奖";
            } else if (random < 0.4) {
                lotteryResult = "一等奖";
            } else if (random < 0.7) {
                lotteryResult = "二等奖";
            } else {
                lotteryResult = "谢谢参与";
            }

            document.getElementById("result").innerHTML = "恭喜您获得：" + lotteryResult;
        }
    }
</script>
</body>
