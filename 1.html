<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('https://img95.699pic.com/photo/60022/9373.jpg_wh300.jpg'); /* 设置背景图片 */
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 300px;
            margin: 100px auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #result {
            font-size: 24px;
            margin: 20px;
        }

        #btn {
            background-color: #FF5733;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>抽奖活动</h1>
    <div id="result"></div>
    <button id="btn" onclick="drawLottery()">抽奖</button>
</div>

<script>
    let lotteryResult = null;

    function drawLottery() {
        if (lotteryResult === null) {
            const random = Math.random();
            if (random < 0.1) {
                lotteryResult = "特等奖";
            } else if (random < 0.4) {
                lotteryResult = "一等奖";
            } else if (random < 0.7) {
                lotteryResult = "二等奖";
            } else {
                lotteryResult = "谢谢参与";
            }

            document.getElementById("result").innerHTML = "恭喜您获得：" + lotteryResult;
        }
    }
</script>
</body>
</html>
